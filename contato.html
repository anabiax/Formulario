<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Informações para contato</title>
</head>
<body>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label> <!-- ao clicar no texto o sensor já habilita a entrada-->
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--Torna o preenchimento correto obrigatório-->

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> <!--sugestão de preenchimento-->

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"required ></textarea> <!-- permite ao usuário colocar mais de uma linha de texto-->

            <fieldset> <!-- refere-se à configuração de um campo em específico-->
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                 <!--"name" possibilita que ao marcar uma bolinha, a outra seja desmarcada automaticamente. A propriedade name só pode ser "preenchida" uma única vez.-->

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend> <!--própria para fieldset-->
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?></label>
                <!--deixar a opção marcada mais otimizada  para o usuário-->
                <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>  <!--deixa o conteúdo mais semântico-->
                <tr> <!-- marca a linha de uma tabela-->
                    <th>Dia</th> 
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody> <!--deixa o conteúdo mais semântico-->
                <tr>
                    <td>Segunda</td> <!-- marca a coluna de uma tabela-->
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </main>
    
</body>
</html>
